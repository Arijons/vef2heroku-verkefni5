	</header>
	<section class="content"> 
		<article class="midja">
			<h2>Skráning í vinnustofur</h2>
			<form class="col-1-3" action="#" method="post">
			  <fieldset class="register-group">
			    <label>
			      Nafn
			      <input type="text" name="name" placeholder="Fullt nafn" required>
			    </label>


			    <label>
			      Heimilisfang
			      <input type="text" name="name" placeholder="Heimilisfang" required>
			    </label>
			    <label>
			    Netfang
			     
				<input id="telNo" type="tel" placeholder="xxxxxxx" required pattern="[1-9]{3}[0-9]{4}">
				</label>
			    <label>
			    sláðu inn Símanúmer (á forminu xxxxxxx):
			 	<input type="tel" name="phone" placeholder="Símanúmer" required>
			    </label>
			    </fieldset>
			    <fieldset class="rc"> 
			    	<label>
			    		<br>
			    		<h3>Fyrir Hádegi</h3>
				    	<br>
				    	<input type="checkbox" namePython"> Python |
				    	<input type="checkbox" name="Javaskrifft"> Javaskrifft |
				    	<input type="checkbox" name="Gagnasöfn">
				    	Gagnasöfn |

						
					</label>


					<label>
			    		<br>
			    		<h3>Hádegisverður</h3>
				    	<br>
				    	<input type="radio" name="radio svar"> 
				    	Já takk | 
				    	<input type="radio" name="radio svar">Nei takk
				    	

						
					</label>

					<label>
			    		<br>
				    	<h3>Eftir Hádegi</h3>
				    	<br>
				    	<input type="checkbox" name=" Python 2"> Python 2 |
				    	<input type="checkbox" name="Javaskrifft 2"> Javaskrifft 2 |
				    	<input type="checkbox" name="Gagnasöfn 2">
				    	Gagnasöfn 2 |

						
					</label>
				</fieldset>	
				<fieldset class="register-group">			   
			  		<label>
			  			<button type="submit" name="submit" value="Skráning">Skráning</button>
			    		<button type="reset" name="Reset" value="Hreinsa">Hreinsa</button>
			  		</label>
			  </fieldset>
			</form>

			
		</article>
